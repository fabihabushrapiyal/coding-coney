<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./img/red-shoe.png" alt="Shoe Image" id="shoeImage" />
        <div class="card-body">
          <h3>sneakers</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </p>
          <div class="colors">
            <h5>colors:</h5>
            <span class="active" data-color="red"></span
            ><span data-color="blue"></span><span data-color="yellow"></span
            ><span data-color="violet"></span>
          </div>
          <div class="price">
            <h5>price:</h5>
            <span>$68.89</span>
          </div>
          <button class="btn">buy now</button>
        </div>
      </div>
    </div>

    <!-- JS File -->
    <script src="main.js"></script>
  </body>
</html>
